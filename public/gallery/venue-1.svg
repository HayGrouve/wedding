<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
  
  <!-- Main building -->
  <rect x="200" y="150" width="400" height="250" fill="url(#buildingGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="180,150 400,50 620,150" fill="url(#roofGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Main entrance -->
  <rect x="350" y="280" width="100" height="120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="360" y="300" width="80" height="100" fill="#654321"/>
  <circle cx="430" cy="350" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="230" y="200" width="60" height="40" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <rect x="510" y="200" width="60" height="40" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <rect x="280" y="280" width="40" height="30" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  <rect x="480" y="280" width="40" height="30" fill="#87CEEB" stroke="#654321" stroke-width="2"/>
  
  <!-- Window crosses -->
  <line x1="260" y1="200" x2="260" y2="240" stroke="#654321" stroke-width="1"/>
  <line x1="230" y1="220" x2="290" y2="220" stroke="#654321" stroke-width="1"/>
  <line x1="540" y1="200" x2="540" y2="240" stroke="#654321" stroke-width="1"/>
  <line x1="510" y1="220" x2="570" y2="220" stroke="#654321" stroke-width="1"/>
  
  <!-- Steps -->
  <rect x="340" y="380" width="120" height="10" fill="#A9A9A9"/>
  <rect x="335" y="390" width="130" height="10" fill="#808080"/>
  
  <!-- Trees -->
  <ellipse cx="100" cy="350" rx="50" ry="80" fill="#228B22"/>
  <rect x="95" y="380" width="10" height="40" fill="#8B4513"/>
  
  <ellipse cx="700" cy="340" rx="40" ry="70" fill="#228B22"/>
  <rect x="696" y="370" width="8" height="35" fill="#8B4513"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="75" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="650" cy="60" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="500" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#8B4513">Къща на Културата</text>
  <text x="400" y="530" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">Място за венчавката</text>
</svg> 