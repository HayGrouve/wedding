<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="churchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="altarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Church interior background -->
  <rect width="800" height="600" fill="url(#churchGrad)"/>
  
  <!-- Altar area -->
  <rect x="300" y="50" width="200" height="350" fill="#F5F5DC" stroke="#D2B48C" stroke-width="3"/>
  
  <!-- Altar glow -->
  <circle cx="400" cy="225" r="150" fill="url(#altarGlow)"/>
  
  <!-- Church windows -->
  <g fill="#87CEEB" stroke="#4682B4" stroke-width="2">
    <rect x="50" y="100" width="80" height="120" rx="40"/>
    <rect x="670" y="100" width="80" height="120" rx="40"/>
    <rect x="100" y="300" width="60" height="90" rx="30"/>
    <rect x="640" y="300" width="60" height="90" rx="30"/>
  </g>
  
  <!-- Stained glass pattern -->
  <g fill="#FFB6C1" opacity="0.5">
    <circle cx="90" cy="160" r="15"/>
    <circle cx="710" cy="160" r="15"/>
  </g>
  <g fill="#98FB98" opacity="0.5">
    <circle cx="130" cy="345" r="12"/>
    <circle cx="670" cy="345" r="12"/>
  </g>
  
  <!-- Wedding couple at altar -->
  <g>
    <!-- Bride -->
    <g fill="#2F2F2F" opacity="0.7">
      <circle cx="360" cy="250" r="20"/> <!-- head -->
      <ellipse cx="360" cy="300" rx="25" ry="50"/> <!-- body -->
      <ellipse cx="360" cy="380" rx="45" ry="80"/> <!-- wedding dress -->
    </g>
    <!-- Bride's veil -->
    <path d="M 340 230 Q 320 200 350 180 Q 380 170 410 200 Q 380 240 360 250" 
          fill="#FFFAFA" opacity="0.9" stroke="#E6E6FA" stroke-width="1"/>
    <!-- Bouquet -->
    <g fill="url(#flowerGrad)">
      <circle cx="320" cy="320" r="8"/>
      <circle cx="325" cy="315" r="6"/>
      <circle cx="315" cy="325" r="5"/>
    </g>
    
    <!-- Groom -->
    <g fill="#2F2F2F" opacity="0.7">
      <circle cx="440" cy="250" r="18"/> <!-- head -->
      <rect x="424" y="280" width="32" height="80" rx="5"/> <!-- body -->
      <rect x="430" y="360" width="20" height="100"/> <!-- legs -->
    </g>
    <!-- Bow tie -->
    <rect x="435" y="285" width="10" height="6" fill="#000" rx="2"/>
  </g>
  
  <!-- Wedding arch with flowers -->
  <g>
    <!-- Arch structure -->
    <path d="M 320 180 Q 400 120 480 180" stroke="#8B4513" stroke-width="6" fill="none"/>
    <line x1="320" y1="180" x2="320" y2="220" stroke="#8B4513" stroke-width="6"/>
    <line x1="480" y1="180" x2="480" y2="220" stroke="#8B4513" stroke-width="6"/>
    
    <!-- Flowers on arch -->
    <g fill="#FF69B4">
      <circle cx="340" cy="170" r="8"/>
      <circle cx="380" cy="145" r="10"/>
      <circle cx="420" cy="145" r="10"/>
      <circle cx="460" cy="170" r="8"/>
    </g>
    <g fill="#FFF" opacity="0.8">
      <circle cx="340" cy="170" r="4"/>
      <circle cx="380" cy="145" r="5"/>
      <circle cx="420" cy="145" r="5"/>
      <circle cx="460" cy="170" r="4"/>
    </g>
    <!-- Leaves -->
    <g fill="#228B22" opacity="0.7">
      <ellipse cx="350" cy="175" rx="6" ry="3"/>
      <ellipse cx="390" cy="150" rx="8" ry="4"/>
      <ellipse cx="410" cy="150" rx="8" ry="4"/>
      <ellipse cx="450" cy="175" rx="6" ry="3"/>
    </g>
  </g>
  
  <!-- Church pews -->
  <g fill="#8B4513" opacity="0.6">
    <rect x="100" y="420" width="200" height="40" rx="5"/>
    <rect x="500" y="420" width="200" height="40" rx="5"/>
    <rect x="120" y="480" width="160" height="35" rx="5"/>
    <rect x="520" y="480" width="160" height="35" rx="5"/>
  </g>
  
  <!-- Wedding guests (simplified) -->
  <g fill="#4F4F4F" opacity="0.5">
    <!-- Left side guests -->
    <circle cx="150" cy="440" r="8"/>
    <circle cx="170" cy="440" r="8"/>
    <circle cx="190" cy="440" r="8"/>
    <circle cx="140" cy="490" r="7"/>
    <circle cx="160" cy="490" r="7"/>
    
    <!-- Right side guests -->
    <circle cx="550" cy="440" r="8"/>
    <circle cx="570" cy="440" r="8"/>
    <circle cx="590" cy="440" r="8"/>
    <circle cx="540" cy="490" r="7"/>
    <circle cx="560" cy="490" r="7"/>
  </g>
  
  <!-- Petals falling -->
  <g fill="#FFB6C1" opacity="0.6">
    <ellipse cx="300" cy="100" rx="3" ry="6" transform="rotate(15 300 100)"/>
    <ellipse cx="500" cy="120" rx="3" ry="6" transform="rotate(-20 500 120)"/>
    <ellipse cx="250" cy="180" rx="3" ry="6" transform="rotate(30 250 180)"/>
    <ellipse cx="550" cy="160" rx="3" ry="6" transform="rotate(-10 550 160)"/>
    <ellipse cx="200" cy="250" rx="3" ry="6" transform="rotate(45 200 250)"/>
    <ellipse cx="600" cy="230" rx="3" ry="6" transform="rotate(-35 600 230)"/>
  </g>
  
  <!-- Cross above altar -->
  <g fill="#FFD700" stroke="#DAA520" stroke-width="2">
    <rect x="395" y="80" width="10" height="30"/>
    <rect x="385" y="88" width="30" height="8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="560" text-anchor="middle" font-family="serif" font-size="26" font-weight="bold" fill="#8B4513">Венчавката</text>
  <text x="400" y="585" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666" font-style="italic">15 септември 2025</text>
</svg> 