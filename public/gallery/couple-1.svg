<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Romantic sunset background -->
  <rect width="800" height="600" fill="url(#sunsetGrad)"/>
  
  <!-- Soft glow effect -->
  <circle cx="400" cy="300" r="300" fill="url(#glowGrad)"/>
  
  <!-- Romantic silhouettes -->
  <g fill="#2F2F2F" opacity="0.8">
    <!-- Bride silhouette -->
    <ellipse cx="340" cy="200" rx="25" ry="30"/> <!-- head -->
    <ellipse cx="340" cy="280" rx="35" ry="80"/> <!-- body -->
    <ellipse cx="340" cy="400" rx="60" ry="120"/> <!-- dress -->
    <!-- Veil -->
    <path d="M 315 180 Q 300 150 320 120 Q 350 110 380 140 Q 365 170 340 180" fill="#F8F8FF" opacity="0.9"/>
    
    <!-- Groom silhouette -->
    <ellipse cx="460" cy="200" rx="22" ry="28"/> <!-- head -->
    <rect x="438" y="240" width="44" height="100" rx="5"/> <!-- body -->
    <rect x="446" y="340" width="28" height="120"/> <!-- legs -->
    <!-- Suit jacket -->
    <path d="M 420 250 L 500 250 L 495 320 L 425 320 Z" fill="#1a1a1a"/>
  </g>
  
  <!-- Heart shapes floating around -->
  <g fill="url(#heartGrad)" opacity="0.7">
    <path d="M 150,150 C 150,140 160,130 170,130 C 180,130 190,140 190,150 C 190,160 170,180 170,180 C 170,180 150,160 150,150 Z"/>
    <path d="M 600,120 C 600,115 605,110 610,110 C 615,110 620,115 620,120 C 620,125 610,135 610,135 C 610,135 600,125 600,120 Z"/>
    <path d="M 120,400 C 120,395 125,390 130,390 C 135,390 140,395 140,400 C 140,405 130,415 130,415 C 130,415 120,405 120,400 Z"/>
    <path d="M 650,380 C 650,375 655,370 660,370 C 665,370 670,375 670,380 C 670,385 660,395 660,395 C 660,395 650,385 650,380 Z"/>
  </g>
  
  <!-- Romantic sparkles -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="100,100 102,106 108,106 103,110 105,116 100,112 95,116 97,110 92,106 98,106"/>
    <polygon points="700,180 701,183 704,183 702,185 703,188 700,186 697,188 698,185 696,183 699,183"/>
    <polygon points="200,500 202,506 208,506 203,510 205,516 200,512 195,516 197,510 192,506 198,506"/>
    <polygon points="750,450 751,453 754,453 752,455 753,458 750,456 747,458 748,455 746,453 749,453"/>
    <polygon points="50,320 52,326 58,326 53,330 55,336 50,332 45,336 47,330 42,326 48,326"/>
  </g>
  
  <!-- Romantic roses -->
  <g opacity="0.6">
    <!-- Rose 1 -->
    <circle cx="250" cy="500" r="15" fill="#DC143C"/>
    <circle cx="250" cy="500" r="10" fill="#FF69B4"/>
    <circle cx="250" cy="500" r="5" fill="#FFB6C1"/>
    <line x1="250" y1="515" x2="250" y2="535" stroke="#228B22" stroke-width="3"/>
    
    <!-- Rose 2 -->
    <circle cx="550" cy="480" r="12" fill="#DC143C"/>
    <circle cx="550" cy="480" r="8" fill="#FF69B4"/>
    <circle cx="550" cy="480" r="4" fill="#FFB6C1"/>
    <line x1="550" y1="492" x2="550" y2="510" stroke="#228B22" stroke-width="2"/>
  </g>
  
  <!-- Connecting heart between couple -->
  <path d="M 380,260 C 380,250 390,240 400,240 C 410,240 420,250 420,260 C 420,270 400,290 400,290 C 400,290 380,270 380,260 Z" 
        fill="url(#heartGrad)" opacity="0.9"/>
  
  <!-- Wedding rings -->
  <g stroke="#FFD700" stroke-width="4" fill="none" opacity="0.8">
    <circle cx="360" cy="320" r="8"/>
    <circle cx="440" cy="320" r="8"/>
  </g>
  
  <!-- Title with elegant font -->
  <text x="400" y="550" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#8B4513">Ана-Мария и Иван</text>
  <text x="400" y="580" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666" font-style="italic">Нашата любовна история</text>
</svg> 