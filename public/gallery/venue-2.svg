<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballroomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Evening sky background -->
  <rect width="800" height="350" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="250" fill="#2F4F2F"/>
  
  <!-- Hotel building (modern) -->
  <rect x="150" y="80" width="500" height="270" fill="url(#hotelGrad)" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Hotel entrance -->
  <rect x="350" y="250" width="100" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Glass doors -->
  <rect x="360" y="270" width="35" height="80" fill="#B0E0E6" stroke="#4682B4" stroke-width="1" opacity="0.7"/>
  <rect x="405" y="270" width="35" height="80" fill="#B0E0E6" stroke="#4682B4" stroke-width="1" opacity="0.7"/>
  
  <!-- Hotel windows (multiple floors) -->
  <g fill="#B0E0E6" stroke="#4682B4" stroke-width="1">
    <!-- Floor 1 -->
    <rect x="180" y="120" width="40" height="30"/>
    <rect x="240" y="120" width="40" height="30"/>
    <rect x="520" y="120" width="40" height="30"/>
    <rect x="580" y="120" width="40" height="30"/>
    
    <!-- Floor 2 -->
    <rect x="180" y="180" width="40" height="30"/>
    <rect x="240" y="180" width="40" height="30"/>
    <rect x="300" y="180" width="40" height="30"/>
    <rect x="460" y="180" width="40" height="30"/>
    <rect x="520" y="180" width="40" height="30"/>
    <rect x="580" y="180" width="40" height="30"/>
    
    <!-- Floor 3 -->
    <rect x="180" y="240" width="40" height="30"/>
    <rect x="240" y="240" width="40" height="30"/>
    <rect x="520" y="240" width="40" height="30"/>
    <rect x="580" y="240" width="40" height="30"/>
  </g>
  
  <!-- Ballroom windows (large) -->
  <rect x="300" y="300" width="50" height="40" fill="url(#ballroomGrad)" stroke="#DC143C" stroke-width="2"/>
  <rect x="450" y="300" width="50" height="40" fill="url(#ballroomGrad)" stroke="#DC143C" stroke-width="2"/>
  
  <!-- Hotel sign -->
  <rect x="320" y="90" width="160" height="30" fill="#8B0000" stroke="#654321" stroke-width="1"/>
  <text x="400" y="110" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="white">ХОТЕЛ БЪЛГАРИЯ</text>
  
  <!-- Stars for hotel rating -->
  <g fill="#FFD700">
    <polygon points="500,95 502,101 508,101 503,105 505,111 500,107 495,111 497,105 492,101 498,101" />
    <polygon points="515,95 517,101 523,101 518,105 520,111 515,107 510,111 512,105 507,101 513,101" />
    <polygon points="530,95 532,101 538,101 533,105 535,111 530,107 525,111 527,105 522,101 528,101" />
    <polygon points="545,95 547,101 553,101 548,105 550,111 545,107 540,111 542,105 537,101 543,101" />
    <polygon points="560,95 562,101 568,101 563,105 565,111 560,107 555,111 557,105 552,101 558,101" />
  </g>
  
  <!-- Elegant entrance canopy -->
  <polygon points="330,250 470,250 450,230 350,230" fill="#8B0000" stroke="#654321" stroke-width="1"/>
  
  <!-- Garden elements -->
  <ellipse cx="80" cy="380" rx="40" ry="60" fill="#228B22"/>
  <ellipse cx="720" cy="370" rx="35" ry="55" fill="#228B22"/>
  
  <!-- Fountain -->
  <ellipse cx="400" cy="420" rx="60" ry="20" fill="#4682B4"/>
  <ellipse cx="400" cy="415" rx="40" ry="15" fill="#87CEEB"/>
  <ellipse cx="400" cy="410" rx="20" ry="10" fill="#B0E0E6"/>
  
  <!-- Evening lights -->
  <circle cx="200" cy="300" r="8" fill="#FFFF99" opacity="0.8"/>
  <circle cx="280" cy="300" r="8" fill="#FFFF99" opacity="0.8"/>
  <circle cx="520" cy="300" r="8" fill="#FFFF99" opacity="0.8"/>
  <circle cx="600" cy="300" r="8" fill="#FFFF99" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="500" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#8B0000">Хотел "България"</text>
  <text x="400" y="530" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#666">Място за тържеството</text>
</svg> 